version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-tu-clave-secreta-por-defecto}
    volumes:
      - ./telegram_messages.json:/app/telegram_messages.json
    networks:
      - monitoria
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: monitoria-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes: [] #sin bind mounts
    stdin_open: true
    tty: true
    networks:
      - monitoria
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  monitoria:
    driver: bridge
